<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./logic.js"></script>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div id="math-operation">8+9</div>
            <div id="result">17</div>
        </div>
        <div class="special-buttons">
            <button>AC</button>
            <button>&#x232B</button>
        </div>
        <div class="grid">
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>&divide;</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>&times;</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>&minus;</button>
            </div>
            <div class="row">
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>&plus;</button>
            </div>
        </div>
    </div>

</body>
</html>
